<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>League of Legends</title>
  </head>
  <body>
    <main>
      <div class="leftSide">
        <div class="leftSide-main_container">
          <figure>
            <img src="./images/Riot Logo.png" alt="Riot Game Logo" />
          </figure>
          <form action="#" method="#">
            <div class="loginPart">
              <p>Fazer Login</p>
              <label class="emailLabel" for="email">Nome de Usuário</label>
              <input id="email" type="text" name="isEmail" />
              <label class="passwordLabel" for="password">Senha</label>
              <input id="password" type="password" name="isPassword" />
            </div>
            <div class="buttons">
              <button class="imgFacebook">
                <a
                  href="https://www.facebook.com/login.php?skip_api_login=1&api_key=344190606773871&kid_directed_site=0&app_id=344190606773871&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fv13.0%2Fdialog%2Foauth%3Fclient_id%3D344190606773871%26redirect_uri%3Dhttps%253A%252F%252Fauthenticate.riotgames.com%252Fredirects%252Ffacebook%26state%3Dd699e362f696f69df862b7808cd113023a603500dedb3a8361c97b5d5151%26scope%3Demail%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3De77b075b-22f6-4cfa-ae2a-42d94ce9203d%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fauthenticate.riotgames.com%2Fredirects%2Ffacebook%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3Dd699e362f696f69df862b7808cd113023a603500dedb3a8361c97b5d5151%23_%3D_&display=page&locale=pt_BR&pl_dbl=0"
                  target="blank_"
                >
                  <img src="./images/facebookLogo.png" alt="Facebook Logo" />
                </a>
              </button>
              <button class="imgGoogle">
                <a
                  href="https://accounts.google.com/o/oauth2/v2/auth/oauthchooseaccount?access_type=online&scope=openid%20profile%20email&state=fb869197422b2282f9bc65d7f13b2745ef351457602a22f1fafd9fb2c553&prompt=select_account&response_type=code&client_id=187685766663-ct6bdnthcq6jlllecpg1guhthoc7i8vv.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fauthenticate.riotgames.com%2Fredirects%2Fgoogle&flowName=GeneralOAuthFlow"
                  target="blank_"
                ></a>
                <img src="./images/googleLogo.png" alt="Facebook Logo" />
              </button>
              <button class="imgApple">
                <a
                  href="https://appleid.apple.com/auth/authorize?response_type=code%20id_token&response_mode=form_post&client_id=com.riotgames.authenticator.prod.client&redirect_uri=https%3A%2F%2Fauthenticate.riotgames.com%2Fredirects%2Fapple&scope=name%20email&nonce=97e79bfdc04950eabc96efd80ba2297be46a48a32458db76f958dc0d826d&state=bcba44a0274078cbaeaec9f0adf056e55ac0d1c7ebbc3fb5ca0922e20a88"
                  target="blank_"
                >
                  <img src="./images/appleLogo.png" alt="Facebook Logo" />
                </a>
              </button>
            </div>
            <div class="checkBox">
              <input id="Box" type="checkbox" />
              <label for="Box">Manter Login</label>
            </div>
          </form>
          <div class="buttonGetin">
            <button class="buttonOn"></button>
            <p>
              <a
                href="https://recovery.riotgames.com/pt-br?region=BR1"
                target="blank_"
              >
                Não consegue iniciar a sessão?
              </a>
            </p>
            <p>
              <a
                href="https://signup.leagueoflegends.com/pt-br/signup/index#/"
                target="blank_"
              >
                Criar conta
              </a>
            </p>
          </div>
        </div>
      </div>
      <div class="rightSide">
        <figure class="rightSide-figure_container"></figure>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
